<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Login</title>


    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" th:href="@{style.css}">


</head>

<body>

    <div class="wrapper">
    <form class="form-signin" action="" th:action="@{/logincheck}" th:object="${administor}" method="post">

      <input type="text" class="form-control" name="admin_name" placeholder="Username" required="" autofocus="" value="zzy" />

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
  
  

</body>
