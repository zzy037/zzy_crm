<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Orders</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>订单列表</h1>
<br/><br/>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/customer/selectList" th:href="@{/customer/selectList}" class="btn btn-info">客户信息</a>
    </div>
</div>

<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>总价</th>
            <th>下单时间</th>
            <th>客户名称</th>
            <th>性别</th>
            <th>地址</th>
            <th>办公电话</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="orders : ${orders}">
            <th scope="row" th:text="${orders.ordersId}"></th>
            <td th:text="${orders.price}"></td>
            <td th:text="${orders.orderTime}"></td>
            <td th:text="${orders.customerName}"></td>
            <td th:text="${orders.sex}"></td>
            <td th:text="${orders.address}"></td>
            <td th:text="${orders.telephone}"></td>
            <td><a th:href="@{/admin/toEdit(id=${orders.ordersId})}">edit</a></td>
            <td><a th:href="@{/Order/delete(id=${orders.ordersId})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/Order/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
