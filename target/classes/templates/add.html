<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>添加客户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/customer/add}"  method="post">
        <div class="form-group">
            <label for="customerName" class="col-sm-2 control-label">客户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customerName"  id="customerName" placeholder="customerName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label" >性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sex" id="sex" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address"  id="address" placeholder="address"/>
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">办公电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="telephone"  id="telephone" placeholder="telephone" />
            </div>
        </div>
        <div class="form-group">
            <label for="createTime" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="createTime"  id="createTime" placeholder="createTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="updateTime" class="col-sm-2 control-label">上一次更新时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="updateTime"  id="updateTime" placeholder="updateTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="isDel" class="col-sm-2 control-label">是否删除</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="isDel"  id="isDel" placeholder="isDel"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>


</body>
</html>
