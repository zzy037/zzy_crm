<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>添加客户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/Order/add}"  method="post">
        <div class="form-group">
            <label for="orderTime" class="col-sm-2 control-label">下单时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderTime"  id="orderTime" placeholder="orderTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="customerId" class="col-sm-2 control-label" >用户ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customerId" id="customerId" placeholder="customerId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">总价</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price"  id="price" placeholder="price"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createTime" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="createTime"  id="createTime" placeholder="createTime" />
            </div>
        </div>
        <div class="form-group">
            <label for="updateTime" class="col-sm-2 control-label">修改时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="updateTime"  id="updateTime" placeholder="updateTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="isDel" class="col-sm-2 control-label">是否删除</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="isDel"  id="isDel" placeholder="isDel"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
